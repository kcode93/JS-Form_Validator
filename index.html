<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Description-Here" />
		<meta name="keywords" content="Keywords-Here" />
		<meta name="author" content="Kenneth Garcia" />
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<!--Custom style sheets-->
		<link rel="stylesheet" href="./resources/css/style.css" type="text/css" />
		<title>Form Validator</title>
	</head>
	<body>
		<h1 class="text-center mb-5">Register with Us</h1>

		<div class="container">
			<div class="row">
				<div
					class="col-8 offset-2 p-3 border border-3 border-dark rounded-4 shadow-lg"
				>
					<form id="registration_form">
						<div class="row">
							<div class="col-md-6">
								<div class="mb-3">
									<label for="username" class="form-label fs-3">Username</label>
									<input
										type="text"
										class="form-control"
										id="username"
										aria-describedby="User Name"
									/>
									<small id="usernameErr">Error Message!</small>
								</div>
							</div>

							<div class="col-md-6">
								<div class="mb-3">
									<label for="email" class="form-label fs-3">Email</label>
									<input
										type="email"
										class="form-control"
										id="email"
										aria-describedby="email"
									/>
									<small id="emailErr">Error Message!</small>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="mb-3">
									<label for="password" class="form-label fs-3">Password</label>
									<input
										type="password"
										class="form-control"
										id="password"
										aria-describedby="password"
									/>
									<small id="passwordErr">Error Message!</small>
								</div>
							</div>
							<div class="col-md-6">
								<div class="mb-3">
									<label for="confirmpassword" class="form-label fs-3"
										>Confirm Password</label
									>
									<input
										type="password"
										class="form-control"
										id="confirmpassword"
										aria-describedby="confirm Password"
									/>
									<small id="passwordErr2">Error Message!</small>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-12 d-flex justify-content-center">
								<button
									id="submit-btn"
									type="submit"
									class="btn btn-primary btn-lg w-50"
								>
									Submit
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS & Popper JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<!-- Custom JS Scripts -->
		<script src="./resources/js/main.js"></script>
	</body>
</html>
